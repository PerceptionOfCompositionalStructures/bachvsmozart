<!doctype html>
<html>
    <head>
        <title>My experiment</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="jspsych-5.0.3/jspsych.js"></script>
        <script src="jspsych-5.0.3/plugins/jspsych-text.js"></script>
        <script src="jspsych-5.0.3/plugins/jspsych-single-stim.js"></script>
        <link href="jspsych-5.0.3/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body>
    </body>
    <script>
    var timeline = [];
    
    /* define welcome message block */
    var welcome_block = {
      type: "text",
      text: "Welcome to the experiment. Press any key to begin."
    };

    var instructions_block = {
      type: "text",
      text: "<p>In this experiment, a circle will appear in the center " +
          "of the screen.</p><p>If the circle is <strong>blue</strong>, " +
          "press the letter F on the keyboard as fast as you can.</p>" +
          "<p>If the circle is <strong>orange</strong>, do not press " +
          "any key.</p>" +
          "<div class='left center-content'><img src='img/blue.png'></img>" +
          "<p class='small'><strong>Press the F key</strong></p></div>" +
          "<div class='right center-content'><img src='img/orange.png'></img>" +
          "<p class='small'><strong>Do not press a key</strong></p></div>" +
          "<p>Press any key to begin.</p>",
      timing_post_trial: 2000
    };
    
    // var blue_trial = {
    //   type: 'single-stim',
    //   stimulus: 'img/blue.png',
    //   choices: ['F']
    // };
    // 
    // var orange_trial = {
    //   type: 'single-stim',
    //   stimulus: 'img/orange.png',
    //   choices: ['F']
    // }
    //timeline.push(blue_trial, orange_trial);
    
    var test_stimuli = [
      {
        stimulus: 'img/blue.png',
        composer: 'haydn'
      },
      {
        stimulus: 'img/orange.png',
        composer: 'mozart'
      }
    ];

    var all_trials = jsPsych.randomization.repeat(test_stimuli, 1);

    var test_block = {
      type: 'single-stim',
      choices: ['H', 'M'],
      timeline: all_trials,
      // timing_response: 1500,
      on_finish: function(data){
        var correct = false;
        console.log(data.composer, data.key_press);
        if(data.composer == 'haydn' && data.key_press == 72) {
          correct = true;
        } else if(data.composer == 'mozart' && data.key_press == 77) {
          correct = true;
        }
        jsPsych.data.addDataToLastTrial({correct: correct});
      }
    };
    timeline.push(welcome_block);
    timeline.push(instructions_block);
    timeline.push(test_block);

    jsPsych.init({
      timeline: timeline,
      show_progress_bar: true,
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });

    </script>
</html>
